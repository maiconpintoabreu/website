<div class="container pt-5">
    <div class="model-on-map">
        <div class="container-fuild">
            <form [formGroup]="signupForm" (ngSubmit)="signupSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" name="username" class="form-control" formControlName="username" placeholder="Username:" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" class="form-control" formControlName="email" placeholder="Email:" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" name="username" type="password" class="form-control" formControlName="password" placeholder="Password:" required>
                </div>
